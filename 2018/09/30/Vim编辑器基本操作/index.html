        <div class="content markdown">
            <p>本文总结了Vim编辑器的基本操作<br><a id="more"></a></p>
<h2 id="底行模式:">底行模式:</h2>
<figure class="highlight"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div></pre></td><td class="code"><pre><div class="line"><span class="symbol">:w</span>         保存    </div><div class="line"><span class="symbol">:w</span> name    另存为</div><div class="line"><span class="symbol">:q</span>         退出</div><div class="line"><span class="symbol">:wq</span>        保存并退出</div><div class="line"><span class="symbol">:e</span>！       撤销更改返回到上一次保存状态</div><div class="line"><span class="symbol">:q</span>！       不保存强制退出</div><div class="line"><span class="symbol">:set</span> nu    设置行号</div></pre></td></tr></table></figure>

<h2 id="命令模式:">命令模式:</h2>
<figure class="highlight"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div></pre></td><td class="code"><pre><div class="line">命令模式  ZZ（大写）  保存并退出</div><div class="line">命令模式  u 辙销操作，可多次使用</div><div class="line">命令模式  dd 删除当前行</div><div class="line"></div><div class="line">命令模式  yy 复制当前行</div><div class="line">命令模式  p 粘贴内容</div><div class="line"></div><div class="line">命令模式  ctrl+f 向前翻页 </div><div class="line">命令模式  ctrl+b 向后翻页</div><div class="line"></div><div class="line">命令模式  敲 i 进入编辑模式，当前光标处插入</div><div class="line"></div><div class="line">命令模式  敲 <span class="literal">a</span> 进入编辑模式，当前光标后插入</div><div class="line">命令模式  敲 <span class="literal">A</span> 进入编辑模式，光标移动到行尾</div><div class="line"></div><div class="line">命令模式  敲 o 进入编辑模式，当前行下面插入新行</div><div class="line">命令模式  敲 O 进入编辑模式，当前行上面插入新行</div></pre></td></tr></table></figure>

<!-- Root element of PhotoSwipe. Must have class pswp. -->
<div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">
    <!-- Background of PhotoSwipe. 
         It's a separate element as animating opacity is faster than rgba(). -->
    <div class="pswp__bg"></div>
    <!-- Slides wrapper with overflow:hidden. -->
    <div class="pswp__scroll-wrap">
        <!-- Container that holds slides. 
            PhotoSwipe keeps only 3 of them in the DOM to save memory.
            Don't modify these 3 pswp__item elements, data is added later on. -->
        <div class="pswp__container">
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
        </div>
        <!-- Default (PhotoSwipeUI_Default) interface on top of sliding area. Can be changed. -->
        <div class="pswp__ui pswp__ui--hidden">
            <div class="pswp__top-bar">
                <!--  Controls are self-explanatory. Order can be changed. -->
                <div class="pswp__counter"></div>
                <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>
                <button class="pswp__button pswp__button--share" title="Share"></button>
                <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>
                <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>
                <!-- Preloader demo http://codepen.io/dimsemenov/pen/yyBWoR -->
                <!-- element will get class pswp__preloader--active when preloader is running -->
                <div class="pswp__preloader">
                    <div class="pswp__preloader__icn">
                      <div class="pswp__preloader__cut">
                        <div class="pswp__preloader__donut"></div>
                      </div>
                    </div>
                </div>
            </div>
            <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
                <div class="pswp__share-tooltip"></div> 
            </div>
            <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
            </button>
            <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
            </button>
            <div class="pswp__caption">
                <div class="pswp__caption__center"></div>
            </div>
        </div>
